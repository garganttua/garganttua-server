server.port=8088
server.error.path=/error
server.error.whitelabel.enabled=false

logging.level.com.gtech=INFO
logging.level.com.baeldung=ERROR

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

logging.level.sshd.shell=INFO
logging.file.name=tmp/sshd.log

spring.main.allow-circular-references=true
spring.jmx.enabled=true

sshd.shell.port=8022
sshd.shell.enabled=true
sshd.shell.text.color=BLUE
sshd.shell.prompt.color=RED
sshd.shell.prompt.title=server
sshd.filetransfer.enabled=true
sshd.filesystem.base.dir=/Users/anand
sshd.shell.auth.authType=AUTH_PROVIDER
sshd.shell.password=admin
sshd.system.command.roles=*
